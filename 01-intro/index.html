<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="images/socks.png" type="image/png">
	<title>Product app</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<div class="nav-bar bg-gradient-to-r from-green-400 to-blue-500 w-full h-16 flex flex-row-reverse">
			<div class="mx-5 my-5">
				<p>Cart {{ cart.length }}</p>
			</div>
		</div>
		<product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="reduceCart"></product>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
